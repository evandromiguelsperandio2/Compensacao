<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miguel Tube</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>

<body>

    <header>
        <img class="logo" src="img/logo.png" alt="">
    </header>

    <div class="deck">
        <button class="sound-button" onclick="playSound('./sounds/veigh.mp3')"><img src="img/veigh.jpg"
                alt="imagem_veigh" width="300" height="230">
            <div class="audio-controls">
                <input class="volume" type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                    onchange="changeVolume(this.value)">
                    <h2 class="titulo">VEIGH</h2>
            </div>
        </button>

        <button class="sound-button" onclick="playSound('./sounds/kayblack.mp3')"><img src="img/kayblack.jpg"
                alt="imagem_kayblack" width="300">
            <div class="audio-controls">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                    onchange="changeVolume(this.value)">
                    <h2 class="titulo">KAYBLACK</h2>
            </div>
        </button>

        <button class="sound-button" onclick="playSound('./sounds/mcryan.mp3')"><img src="img/mcryan.jpg"
                alt="imagem_mcryan" width="300" height="230">
            <div class="audio-controls">
                <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                    onchange="changeVolume(this.value)">
                    <h2 class="titulo">MC RYAN SP</h2>
            </div>
        </button>

        <button class="sound-button" onclick="playSound('./sounds/mcig.mp3')"><img src="img/mcig.jfif" alt="imagem_mcig"
                width="300" height="250">  
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                        onchange="changeVolume(this.value)">
                        <h2 class="titulo">MC IG</h2>
            </button>

            <button class="sound-button" onclick="playSound('./sounds/mcph.mp3')"><img src="img/mcph2.jfif" alt="imagem_mcph"
                width="300" height="250">  
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                        onchange="changeVolume(this.value)">
                        <h2 class="titulo">MC PH</h2>
            </button>

            <button class="sound-button" onclick="playSound('./sounds/matue.mp3')"><img src="img/matue.jpeg" alt="imagem_matue"
                width="300" height="250">  
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                        onchange="changeVolume(this.value)">
                        <h2 class="titulo">MATUE</h2>
            </button>

            <button class="sound-button" onclick="playSound('./sounds/hariel.mp3')"><img src="img/hariel.jpg" alt="imagem_hariel"
                width="300" height="250">  
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="10" step="0.5" value="4"
                        onchange="changeVolume(this.value)">
                        <h2 class="titulo">MC HARIEL</h2>
            </button>

            <button class="sound-button" onclick="playSound('./sounds/mcdavi.mp3')"><img src="img/mcdavi.jfif" alt="imagem_mcdavi"
                width="300" height="250">  
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                        onchange="changeVolume(this.value)">
                        <h2 class="titulo">MC DAVI</h2>
            </button>

            <button class="sound-button" onclick="playSound('./sounds/mckevin.mp3')"><img src="img/mckevin.jfif" alt="imagem_mckevin"
                width="300" height="250">  
                <div class="audio-controls">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5"
                        onchange="changeVolume(this.value)">
                        <h2 class="titulo">MC KEVIN</h2>
            </button>
    </div>

    <audio id="audioPlayer" src=""></audio>


    <script src="java.js"></script>
</body>

</html>
